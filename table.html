<!DOCTYPE html>
<html>
    <head>
        <title>
            TABLEE
        </title>
    </head>
    <body>
        <center>
        <table border="6px">
            <tr>
                <td colspan="12">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="2">3</td>
                <td colspan="3">4</td>
                <td colspan="3">5</td>
                <td colspan="3">6</td>

            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td colspan="10">9</td>
            </tr>
            <tr>
                <td colspan="2">10</td>
                <td colspan="5" rowspan="2"><br>11</td>
                <td colspan="1" rowspan="2"><br>12</td>
                <td colspan="2" rowspan="2"><br>13</td>
                <td colspan="1" rowspan="2"><br>14</td>

            </tr>
            <tr>
                <td colspan="2" rowspan="2">15</td>

            </tr>
            <tr>
                <td>16</td>
                <td colspan="9">17</td>

            </tr>
            <tr>
                <td colspan="2">18</td>
                <td colspan="2">19</td>
                <td colspan="2">20</td>
                <td colspan="2">21</td>

            </tr>
        </table>
    </center>
</body>
</html>
